{% extends "base.html" %}

{% block title %}오류 - 스마트 빌딩 에너지 관리 시스템{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
                    <h2 class="card-title mb-3">오류가 발생했습니다</h2>
                    <p class="card-text text-muted mb-4">{{ message }}</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>홈으로 돌아가기
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>이전 페이지
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
